<main>
  <section>
    <div class="container">
      <div class="row">
        <div class="colRightShift">
          <h1>Вероника Ростова</h1>
          <p>Менеджер по продажам</p>
          <div class="cite">
            <p>Подберу для вас самые лучшие предложения.  Мои услуги абсолютно бесплатны.</p>
            <div class="imageWrapper">
              <img src="../assets//images/avatar_c.jpg" alt="Avatar">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="colRightShift">
          <div class="th">
            <span>Услуг</span>
          </div>
          <div class="tbody">
            <div class="trow">
              <p>Ручное бронирование</p>
              <span>11</span>
            </div>
            <div class="trow">
              <p>Пакетные туры</p>
              <span>3</span>
            </div>
            <div class="trow">
              <p>Отели</p>
              <span>1</span>
            </div>
          </div>
          <div class="tfoot">
            <span>Всего</span>
            <span>15</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="mention">
            <div class="mentionMain">
              <h3>Последние отзывы</h3>
              <a href="#">Все отзывы</a>
            </div>
            <div class="mentionStatistics">
              <div class="statItem">
                <i class="fas fa-heart"></i>
                <span>131</span>
              </div>
              <div class="statItem">
                <i class="fas fa-comment-alt"></i>
                <span>14</span>
              </div>
            </div>
          </div>
          <!-- start *ngFor -->
          <div class="coment" *ngFor="let coment of messages">
            <div class="requisites">
              <h5 class="name">{{coment.author}}</h5>
              <span>{{coment.date}}</span>
            </div>
            <div class="comentText">
              <p>{{coment.messageText}}</p>
            </div>
          </div>
          <!-- end *ngFor-->
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <form>
          <input type="text" name="" id="">
          <button>Написать консультанту</button>
        </form>
      </div>
    </div>
  </section>
</main>
